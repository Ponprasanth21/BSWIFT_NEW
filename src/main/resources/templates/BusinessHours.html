<script th:inline="javascript">

	$(function() {

		$("#alert_date").datepicker({
			changeMonth : true,
			changeYear : true,
			maxDate : new Date(),
			dateFormat : "dd-mm-yy"
		});

		var today = new Date();
		var dd = today.getDate();
		var mm = today.getMonth() + 1; //January is 0!

		var yyyy = today.getFullYear();
		if (dd < 10) {
			dd = '0' + dd;
		}
		if (mm < 10) {
			mm = '0' + mm;
		}
		var today = dd + '-' + mm + '-' + yyyy;
		document.getElementById('alert_date').value = today;
	});
	
	function getUserlist(mode, num, maxpage) {

		var n = parseInt(num);
		var max = parseInt(maxpage);

		var Callurl = 'BusinessHours?formmode=list';

		switch (mode) {
		case "nextpage":
			n = n + 1;
			if (n > max) {
				break;
			}
			Callurl = Callurl + "&page=" + n;
			break;
		case "prevpage":
			n = n - 1;
			if (n < 0) {
				break;
			}
			Callurl = Callurl + "&page=" + n;
			break;
		case "givenpage":
			n = parseInt($("#pageno").val()) - 1;
			if (n > max || n < 0) {
				break;
			}
			Callurl = Callurl + "&page=" + n;
		}

		location.href = Callurl;
	}

					// post-submit callback 
					};

								th:value="${busHours?.ips_start_hrs_remarks}"
								id="ips_start_hrs_remarks" class="form-control form-control-sm"
								name="ips_start_hrs_remarks" autocomplete="off" readonly>

						</div>

					</div>








				</div>
				<div class="card-footer text-center">

					<button type="button" class="btn btn-sm btn-primary" id="btnHome"
						onclick="home();">Home</button>

					<button th:if="${formmode}=='verify'" type="button"
						class="btn btn-sm btn-primary" onclick="verifyform(this);"
						form="SettlementModify" id="btnVerify"
						th:attr="data-formmode=${formmode}">Verify</button>

					<button th:if="${formmode}=='edit'" type="button"
						class="btn btn-sm btn-primary" onclick="submiteditform(this);"
						form="SettlementModify" id="btnSubmit"
						th:attr="data-formmode=${formmode}">Submit</button>

					<button type="button" class="btn btn-sm btn-primary" id="btnBack"
						onclick="back();">Back</button>

				</div>


				<div class="content"
					style="border: 1px solid #36404a; padding: 15px; background-color: #dbdfe2;">
					<div class="row formline">

						<label class="col-sm-2">Entry User</label>
						<div class="col-sm-2">
							<input type="text" th:if=" ${formmode}=='verify' "
								th:value="${busHours?.entry_user}" id="entry_user"
								name="entry_user" class="form-control form-control-sm"
								autocomplete="off" readonly /> <input type="text"
								th:if="${formmode}=='edit'" th:value="${session.USERID}"
								id="entry_user" name="entry_user"
								class="form-control form-control-sm" autocomplete="off" readonly />

						</div>
						<label class="col-sm-2">Modify User</label>
						<div class="col-sm-2">
							<input type="text" th:if="${formmode}=='verify'"
								th:value="${busHours?.modify_user}" id="modify_user"
								name="modify_user" class="form-control form-control-sm"
								autocomplete="off" readonly /> <input type="text"
								th:if="${formmode}=='edit' " th:value="${session.USERID}"
								id="modify_user" name="modify_user"
								class="form-control form-control-sm" autocomplete="off" readonly />
						</div>
						<label class="col-sm-2">Verify User</label>
						<div class="col-sm-2">
							<input type="text" th:if="${formmode}=='edit'" id="verify_user"
								name="verify_user" class="form-control form-control-sm"
								autocomplete="off" readonly /> <input type="text"
								th:if="${formmode}=='verify'" th:value="${session.USERID}"
								id="verify_user" name="verify_user"
								class="form-control form-control-sm" autocomplete="off" readonly />
						</div>
					</div>

					<div class="row formline">

						<label class="col-sm-2">Entry Time</label>
						<div class="col-sm-2">
							<input type="text"
								th:if="${formmode}=='edit' OR ${formmode}=='verify' "
								th:value="${#dates.format(busHours?.entry_time,'dd-MM-yyyy')}"
								id="entry_time1" name="entry_time"
								class="form-control form-control-sm" autocomplete="off" readonly />
						</div>

						<label class="col-sm-2">Modify Time</label>
						<div class="col-sm-2">
							<input type="text" th:if=" ${formmode}=='verify' "
								th:value="${#dates.format(busHours?.modify_time,'dd-MM-yyyy')}"
								id="entry_time2" name="modify_time"
								class="form-control form-control-sm" autocomplete="off" readonly />
							<input type="text" th:if="${formmode}=='edit' "
								th:value="${#dates.format(busHours?.modify_time,'dd-MM-yyyy')}"
								id="verify_time1" name="modify_time"
								class="form-control form-control-sm" autocomplete="off" readonly />

						</div>



						<label class="col-sm-2">Verify Time</label>
						<div class="col-sm-2">
							<input type="text" th:if="${formmode}=='edit'"
								th:value="${#dates.format(busHours?.verify_time,'dd-MM-yyyy')}"
								id="verify_time" name="verify_time"
								class="form-control form-control-sm" autocomplete="off" readonly />
							<input type="text" th:if="${formmode}=='verify'"
								id="verify_time2" name="verify_time"
								class="form-control form-control-sm" autocomplete="off" readonly />

						</div>

					</div>




				</div>
			</form>
		</div>



		<!------------------------Pop window - Domain  list Ends--------------------------------->

		<!-------------------------------------Details delete modal dialog----------------------------------------------------->
		<div class="modal fade" id="datadelete" data-backdrop="static"
		data-keyboard="false">
			<div
				class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
				<div class="modal-content">
					<div class="modal-body"
						style="margin-top: 8px; text-align: center; color: aliceblue;">
						<button type="button" class="close" data-dismiss="modal">×</button>
						Are you Sure want to delete?
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary"
							onclick="submitformdelete(this);" th:attr="data-formmode=delete">Submit</button>
						<button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
					</div>
				</div>
			</div>
		</div>

		<div class="modal fade" id="dataHome" data-backdrop="static"
		data-keyboard="false">
			<div
				class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
				<div class="modal-content">
					<div class="modal-body"
						style="margin-top: 8px; text-align: center; color: aliceblue;">
						<button type="button" class="close" data-dismiss="modal">×</button>
						Are you Sure want to Leave?
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" onclick="home();">Yes</button>
						<button type="button" class="btn btn-primary" data-dismiss="modal">No</button>
					</div>
				</div>
			</div>
		</div>
		<div class="modal fade" id="dataBack" data-backdrop="static"
		data-keyboard="false">
			<div
				class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
				<div class="modal-content">

					<div class="menu-title-header">
						<div class="modal-title" id="exampleModalLabel"
							style="text-align: center; color: white;">CIM FINANCE</div>
					</div>
					<div class="modal-body"
						style="text-align: center; background-color: #c6ccd2">
						<button type="button" class="close" data-dismiss="modal">×</button>
						Are you Sure want to Leave?
					</div>
					<div class="modal-footer" style="background-color: #c6ccd2">
						<button type="button" class="btn btn-primary" onclick="back();">Yes</button>
						<button type="button" class="btn btn-primary" data-dismiss="modal">No</button>
					</div>
				</div>
			</div>
		</div>

		<!-------------------------------------Details delete modal dialog----------------------------------------------------->
		<!--------------------------------------------------------------- Modal for alert messages-------------------------------->
		<div class="modal fade" id="alert" data-backdrop="static"
		data-keyboard="false">
			<div
				class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
				<div class="modal-content">

					<div class="menu-title-header">
						<div class="modal-title" id="exampleModalLabel"
							style="text-align: center; color: white;">CIM FINANCE</div>
					</div>
					<div class="modal-body"
						style="text-align: center; background-color: #c6ccd2">
						<p id="alertmsg"></p>
						<button type="button" class="btn btn-primary" onclick="list();">Close</button>
					</div>
				</div>
			</div>
		</div>
		<div class="modal fade" id="verifybox" data-backdrop="static"
		data-keyboard="false">
			<div
				class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
				<div class="modal-content">

					<div class="menu-title-header">
						<div class="modal-title" id="exampleModalLabel"
							style="text-align: center; color: white;">CIM FINANCE</div>
					</div>
					<div class="modal-body"
						style="text-align: center; background-color: #c6ccd2">
						<p id="verifyboxmsg"></p>
						<button type="button" class="btn btn-primary" onclick="list();">OK</button>
					</div>
				</div>
			</div>
		</div>

	</div>


</body>
</html>
